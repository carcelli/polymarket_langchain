[mypy]
# Global mypy configuration
python_version = 3.13
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
check_untyped_defs = False
ignore_missing_imports = False

# Exclude directories (use simple glob patterns)
exclude = (scripts/|tests/manual/|notebooks/|\..*)

# Internal modules - strict typing
[mypy-polymarket_agents.*]
ignore_missing_imports = False
follow_imports = normal

# Scientific computing libraries
# pandas: Has stubs installed (pandas-stubs), enable type checking
[mypy-pandas.*]
ignore_missing_imports = False

# numpy: Has built-in typing support in recent versions
[mypy-numpy.*]
ignore_missing_imports = False

# sklearn: No official stubs, must ignore
[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-xgboost.*]
ignore_missing_imports = True

# External libraries without stubs
[mypy-ccxt.*]
ignore_missing_imports = True

[mypy-tavily.*]
ignore_missing_imports = True

[mypy-deepagents.*]
ignore_missing_imports = True

[mypy-newsapi.*]
ignore_missing_imports = True

[mypy-py_clob_client.*]
ignore_missing_imports = True

[mypy-web3.*]
ignore_missing_imports = True

# LangChain - has some typing issues
[mypy-langchain_community.*]
ignore_missing_imports = True

[mypy-langgraph.*]
ignore_missing_imports = True
